<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test banner</title>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="content">
        <div class="page-one">
            <h1 class="page-one-title">try different flavours</h1>
            <p class="page-one-text">you have <span class="page-one-boldtext">3 attempts</span></p>
            <div class="page-one-img">
                <img class="img-item scale" src="images/tea_open.svg" alt="honey">
                <img class="img-item scale" src="images/orange_open.svg" alt="tea">
                <img class="img-item scale" src="images/honey_open.svg" alt="orange">
                <img class="img-item scale" src="images/tea_open.svg" alt="honey">
                <img class="img-item scale" src="images/honey_open.svg" alt="orange">
                <img class="img-item scale" src="images/orange_open.svg" alt="tea">
            </div>
        </div>

        <div class="page-two closing">
            <div class="page-two-title-1">try refreshing <div class="page-two-title-span">ready-to-drink tea</div>
            </div>
            <button onclick="window.location.href = 'https://www.google.com'" class="page-two-button scale">buy</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
